<!DOCTYPE html>
    <html lang="en" class="h-100">
        
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>TokenTeam26 | Airdrop</title>
            <link rel="icon" href="/assets/svg/file-font.svg">
            <link href="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
            <link href="/assets/css/style.css" rel="stylesheet">
        </head>

        <body class="d-flex h-100 ">
            
            <div class="container cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                
                <div class="row g-0 mb-3">
                    <div class="col-12 shadow">
                        <div class="text-center fs-4 p-3 rounded header-div">
                            <h1>TokenTeam26 & Airdrop</h1>
                            <p>
                                Control panel
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row g-0 justify-content-between height-lock">
                    <div class="col-12 col-md-8 theme-fourth-bg-color rounded shadow">
                        <div>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <div class="nav-link tabs active" data-open="token_container" data-log="token_log">TokenTeam26</div>
                                </li>
                                <li class="nav-item">
                                    <div class="nav-link tabs" data-open="airdrop_container" data-log="airdrop_log">Airdrop</div>
                                </li>
                            </ul>
                        </div>
                        <div id="token_container" class="tabs-container container p-0" >
                            <div class="row g-0" >
                                <div class="col-12">
                                    <div class="row g-0">
                                        <div class="col-12 col-md-10">
                                            <div class="input_block px-4 py-3">
                                                
                                                <div class="mb-3">
                                                    <label for="token_amount" class="form-label">Your token amont:<br><span id="token_amount"></span></label>
                                                </div>

                                                <div class="mb-3 ">
                                                    <button type="button" class="d-block btn btn-primary" id="mint_tokens">Mint 10 free tokens</button>
                                                </div>
                                                
                                                <div class="mb-3">
                                                    <label for="allowance_amount" class="form-label">Your allowance amount for airdrop:<br><span id="allowance_amount"></span></label>
                                                </div>
                                                
                                                <div class="mb-3 ">
                                                    <label for="approve_amount" class="form-label">Set approve for airdrop address:</label>
                                                    <div class="input-group">
                                                        <input placeholder="place approve here" type="text" class="form-control" id="approve_amount" aria-describedby="approve_amount_help">
                                                        <button type="button" class="d-block btn btn-secondary" id="approve_airdrop">Set approval</button>
                                                    </div>
                                                    <!-- <div id="approve_amount_help" class="form-text">help info <span id="minBet"></span></div> -->
                                                </div>

                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="airdrop_container" class="tabs-container container p-0" style="display:none;">
                            <div class="row g-0" >
                                <div class="col-12">
                                    <div class="row g-0">
                                        <div class="col-12">
                                            <div class="input_block px-4 py-3">

                                                <div class="mb-3 ">
                                                    <label for="address_input" class="form-label">Add address:</label>
                                                    <div class="input-group">
                                                        <input id="address_input" placeholder="place address here" type="text" class="form-control" id="bet_amount" aria-describedby="address_input_help">
                                                        <button id="address_input_add" type="button" class="btn btn-primary">Add</button>
                                                    </div>
                                                    <div id="address_input_help" class="form-text">Address where to send tokens</div>
                                                </div>
                                                
                                                <div class="mb-3">
                                                    <h5>Address list</h5>
                                                    <ul id="address_ul" class="list-group address-list">
                                                    </ul>
                                                </div>

                                                <div class="input-group mb-3">
                                                    <span class="input-group-text">Token amount:</span>
                                                    <input id="token_amount_input" placeholder="place token amount here" type="text" class="form-control" id="bet_amount" aria-describedby="token_amount_input_help">
                                                </div>
                                                

                                                <div class="d-flex justify-content-center">
                                                    <button id="address_send" type="button" class="btn d-block btn-success" style="width:100px;">Send</button>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md mt-3 mt-md-0 ms-md-3 theme-fourth-bg-color rounded shadow">
                        <div class="history_block rounded m-3">
                            <div id="token_log" class="logs ps-3 ps-md-1 pt-4 pe-3 rounded">
                                <div class="card h-100">
                                    <div class="card-header">
                                      Token log 
                                    </div>
                                    <div class="card-body">
                                      <p id="token_log_message">
                                      </p>
                                    </div>
                                  </div>
                            </div>
                            <div id="airdrop_log" class="logs ps-3 ps-md-1 pt-4 pe-3 rounded">
                                <div class="card h-100">
                                    <div class="card-header">
                                        Airdrop log
                                    </div>
                                    <div class="card-body">
                                      <p id="airdrop_log_message">
                                      </p>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            
            <script src="/assets/js/bootstrap/bootstrap.bundle.min.js"></script>
            <script type="module" src="/app.js"></script>
        </body>
</html>
